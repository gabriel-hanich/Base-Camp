<div class="toggle-container">
    <div class="label-container left-label animated-hover" id='{{ elemID }}leftLabel' (click)="updateState('label1')">
        <h4 class="label-text">{{ label1 }}</h4>
    </div>
    <div class="label-container right-label animated-hover" id='{{ elemID }}rightLabel' (click)="updateState('label2')">
        <h4 class="label-text">{{ label2 }}</h4>
    </div>
</div>
