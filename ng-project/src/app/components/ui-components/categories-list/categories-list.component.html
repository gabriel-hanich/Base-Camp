<div class="categories">
    <div class="tag addTag">
        <img src="../../../../assets/close.svg" alt="Add New tag" class="categories-img-del white removetag{{id}}" (click)="removeTag()">
        <img src="../../../../assets/close.svg" alt="Add New tag" class="categories-img white addTag{{id}}" (click)="addTag(true)">
    </div>
    <div class="tag categoryTag categoryTag{{id}}" *ngFor="let category of tagList">
        <p class="tagText newCategoryText categoryText{{id}}" [contentEditable]="true" (keyup)="readTagData(false)">{{defaultText}}</p>
    </div>
</div>
