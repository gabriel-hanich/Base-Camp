<div class="heading-component-container">
    <app-heading-component 
        line1Text="Your Notes">
    </app-heading-component>
</div>

<div class="newNote-container extended" #newNoteContainer>
    <form action="">
        <span class="newNote-span">
            <input class="newNote-input" 
                type="text" 
                #newNoteTitle 
                placeholder="Take a note..." 
                (focus)="newNoteContainer.classList.add('extended'); newNoteTitle.placeholder='Title'"
                autocomplete="off"
                id="newNoteTitle">
            <button class="newNote-btn animated-hover" 
                (click)="newNote($event); 
                newNoteContainer.classList.remove('extended');
                newNoteTitle.placeholder='Take a note...';
                ">Save</button>
        </span>
        <span class="newNote-categories">
            <div class="tag categoryTag addTag" (click)="addTag()">
                <img src="../../../../assets/close.svg" alt="Add New tag" class="newNote-categories-img white">
            </div>
            <div class="tag categoryTag" *ngFor="let category of currentCategoryCount">
                <p class="tagText newCategoryText" [contentEditable]="true">New Tag</p>
            </div>
        </span>
        <app-text-input (userInput)="updateNoteContent($event)"></app-text-input>
    </form>
</div>

<div class="noteList-container">
    <div class="noteList-item-container" *ngFor="let note of noteList">
        <h1 class="noteList-item-heading tag">{{note.title}}</h1>
        <p class="noteList-item-date tag">{{note.timeCreated | date}}</p>
        <div class="noteList-item-content" [outerHTML]="note.content"></div>
    </div>
</div>
