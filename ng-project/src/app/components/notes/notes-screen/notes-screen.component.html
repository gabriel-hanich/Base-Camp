<div class="heading-component-container">
    <app-heading-component 
        line1Text="Your Notes">
    </app-heading-component>
</div>

<div class="newNote-container" #newNoteContainer id="newNoteContainer">
    <form action="">
        <span class="newNote-span">
            <input class="newNote-input" 
                type="text" 
                #newNoteTitle 
                placeholder="Take a note..." 
                (focus)="newNoteContainer.classList.add('extended'); newNoteTitle.placeholder='Title'"
                autocomplete="off"
                id="newNoteTitle">
            <button class="newNote-btn animated-hover" 
                (click)="newNote($event); 
                newNoteContainer.classList.remove('extended');
                newNoteTitle.placeholder='Take a note...';
                ">Save</button>
        </span>
        <app-categories-list class="newNote-categories" [defaultText]="'New Tag'" (categoryList)="updateCategoryList($event)"></app-categories-list>
        <app-text-input (userInput)="updateNoteContent($event)" class="newNote-rich"></app-text-input>
    </form>
</div>

<div class="noteList-container">
    <div class="noteList-item-container" *ngFor="let note of noteList">
        <h1 class="noteList-item-heading tag heading-tag">{{note.title}}</h1>
        <div class="noteList-item-tags-container">
            <p class="tag">{{note.timeCreated | date}}</p>
            <p class="tag">By {{note.author}}</p>
            <p class="tag" *ngFor="let tag of note.categoryList">{{tag}}</p>
        </div>
        <div class="noteContentContainer" [innerHTML]="note.content">
        </div>
        <div class="noteList-item-bottomBar">
            <img src="../../../../assets/close.svg" alt="Delete Note" class="noteList-item-bottomBar-img white" (click)="deleteNote(note)">
            <img src="../../../../assets/edit.svg" alt="Edit Note" class="noteList-item-bottomBar-img white" (click)="editNote(note)">
        </div>

    </div>
</div>
